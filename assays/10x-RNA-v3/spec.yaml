      region_id: R1.fastq.gz
      name: Read 1 FASTQ
      sequence_type: null
      sequence: NNNNNNNNNNNNNNNNNNNNNNNNNNNN
      min_len: 28
      max_len: 28
      onlist: null
      join: !Join
        how: union
        order: 
        - barcode
        - umi
        regions:
        - !Region
          region_id: barcode
          name: Cell Barcode
          sequence_type: onlist
          sequence: NNNNNNNNNNNNNNNN
          min_len: 16
          max_len: 16
          onlist: !Onlist
            filename: 737K-august-2016.txt.gz
            md5: null
          join: null
        - !Region
          region_id: umi
          name: UMI
          sequence_type: random
          sequence: NNNNNNNNNNNN
          min_len: 12
          max_len: 12
          onlist: null
          join: null
    - !Region
      region_id: R2.fastq.gz
      name: Read 2 FASTQ
      sequence_type: null
