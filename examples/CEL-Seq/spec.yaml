!Assay
name: CEL-Seq
doi: https://doi.org/10.1016/j.celrep.2012.08.003
description: barcoding and pooling samples before amplifying RNA with in vitro transcription
modalities:
- RNA
lib_struct: https://teichlab.github.io/scg_lib_structs/methods_html/CEL-seq_family.html
assay_spec:
  RNA: !Region
    sequence_type: joined
    sequence: AATGATACGGCGACCACCGAGATCTACACGTTCAGAGTTCTACAGTCCGACGATCNNNNNNNNXXTGGAATTCTCGGGTGCCAAGGAACTCCAGTCACNNNNNNATCTCGTATGCCGTCTTCTGCTTG
    min_len: 128
    max_len: 313
    onlist: null
    join: !Join
      how: union
      order:
      - illumina_p5
      - RA5
      - cell_bc
      - poly_T
      - cDNA
      - RA3
      - link_1
      - sample_bc
      - illumina_p7
      regions:
        illumina_p5: !Region
          sequence_type: fixed
          sequence: AATGATACGGCGACCACCGAGATCTACAC
          min_len: 29
          max_len: 29
          onlist: null
          join: null
        RA5: !Region
          sequence_type: fixed
          sequence: GTTCAGAGTTCTACAGTCCGACGATC
          min_len: 26
          max_len: 26
          onlist: null
          join: null
        cell_bc: !Region
          sequence_type: random
          sequence: NNNNNNNN
          min_len: 8
          max_len: 8
          onlist: null
          join: null
        poly_T: !Region
          sequence_type: random
          sequence: X
          min_len: 1
          max_len: 98
          onlist: null
          join: null
        cDNA: !Region
          sequence_type: random
          sequence: X
          min_len: 1
          max_len: 98
          onlist: null
          join: null
        RA3: !Region
          sequence_type: fixed
          sequence: TGGAATTCTCGGGTGCCAAGG
          min_len: 21
          max_len: 21
          onlist: null
          join: null
        link_1: !Region
          sequence_type: fixed
          sequence: AACTCCAGTCAC
          min_len: 12
          max_len: 12
          onlist: null
          join: null
        sample_bc: !Region
          sequence_type: onlist
          sequence: NNNNNN
          min_len: 6
          max_len: 6
          onlist: sample_bc_onlist.txt
          join: null
        illumina_p7: !Region
          sequence_type: fixed
          sequence: ATCTCGTATGCCGTCTTCTGCTTG
          min_len: 24
          max_len: 24
          onlist: null
          join: null
